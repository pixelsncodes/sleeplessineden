<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sleepless in Eden</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #330000;
      color: white;
    }

    #game {
      position: relative;
      width: 960px;
      height: 540px;
      overflow: hidden;
      background-color: #330000;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #menu, #gameOverScreen, #endScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #330000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    h1 {
      font-size: 20px;
      text-align: center;
      line-height: 2;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #options { margin-top: 20px; }
    .hidden { display: none !important; }

    #character {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 80px;
      height: 80px;
    }

    .flamingo {
      position: absolute;
      width: 40px;
      height: 40px;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
    }

    #hearts {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .heart {
      width: 25px;
      height: 25px;
      margin-left: 5px;
    }

    #timer {
      position: absolute;
      top: 10px;
      right: 150px;
      font-size: 12px;
    }

    #gameOverText {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

</html>
